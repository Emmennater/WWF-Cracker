<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    
  </head>
  <body>
    
    <!-- HTML -->
    <framerate id="fps">
      FPS 0
    </framerate>
    
    <img id="banner" src="Assets/banner.png">

    <hbox>
      <!-- Left Sidebar -->
      <sidebar id="how-to">
        <h1>How to Use</h1>
        <ul>
          <li>Select solo for solo challenge and duo for normal.</li>
          <li>Hover over tile and use keyboard to populate the board.</li>
          <li>Click to toggle to a blank tile.</li>
        </ul>
      </sidebar>

      <main id="main" style="visibility:hidden;">
        <!-- Center -->
        <vbox>
          <toolbar>
            Letters <input id="letters" type="text" maxlength="7"> &nbsp;
            <input id="solo" type="radio" name="board">
            <label for="solo">Solo</label>
            <input id="duo" type="radio" name="board" checked>
            <label for="duo">Duo</label>
            <!-- Size <input id="grid-size" type="text" class="grid-size" maxlength="2"> &nbsp; -->
            <div class="align-right">
              <button id="clear-board">Clear</button>
              <button id="solve">Solve</button>
            </div>
          </toolbar>

          <!-- Grid -->
          <tilegrid id="tiles"></tilegrid>
        </vbox>

        <!-- Right Sidebar -->
        <sidebar id="sidebar">
          <h1>Words</h1>
          <button id="play-word">Play Word</button>
          <div id="plays"></div>
        </sidebar>

      </main>
    </hbox>
    
    <!-- Source -->
    <script src="elems.js"></script>
    <script src="words.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
